<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>spellbook</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">spellbook</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3 side-bar-scroll">
                <h3>All Spells</h3>
                <ol id="api-spells"></ol>
            </div>
            <div class="col-md-6" id="active-spell">
                <div class="text-center"><em>No Active Spell</em></div>
            </div>
            <div class="col-md-3 side-bar-scroll">
                <h3>My Spells</h3>
                <ol id="my-spells"></ol>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
